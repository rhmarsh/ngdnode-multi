<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

<table mat-table [dataSource]="stores" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="storeNbr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Store # </th>
        <td mat-cell *matCellDef="let element"> {{element.storeNbr}} </td>
    </ng-container>

    <ng-container matColumnDef="storeNme">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Store Name </th>
        <td mat-cell *matCellDef="let element"> {{element.storeNme}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons></mat-paginator>
